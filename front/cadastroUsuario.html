<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand fonteLogo" href="#">Ferro-Tech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav fonteMenu">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cadastrar
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item text-white" href="#">Compras</a>
                        <a class="dropdown-item text-white" href="#">Vendas</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lista de Materiais</a>
                </li>
            </ul>
        </div>
        <i class="fonteBotao" type="submit" data-toggle="modal" data-target="#loginCadastro">Cadastrar/Login</i>
    </nav>

    <div style="margin-top: 5%;">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome Completo</label>
                        <input type="input" class="form-control" id="inputEmail4" placeholder="Ex: Antonio Carlos Lima Santos">
                      </div>
                      <div class="form-group col-md-3">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select class="form-control" id="sexo">
                              <option>Feminino</option>
                              <option>Masculino</option>
                              <option>Outra</option>
                            </select>
                          </div>
                      </div>
                      <div class="form-group col-md-3">
                        <div class="form-group">
                            <label for="estadoCivil">Estado Civil</label>
                            <select class="form-control" id="estadoCivil">
                              <option>Solteiro/a</option>
                              <option>Casado/a</option>
                              <option>Divorciado/a</option>
                            </select>
                          </div>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input class="form-control" type="date" name="dataNascimento" id="dataNascimento"> 
                        </div>
                        <div class="form-group col-md-4">
                            <label for="nacionalidade">Nacionalidade</label>
                            <input class="form-control" type="text" name="nacionalidade" id="nacionalidade">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="naturalidade">Naturalidade</label>
                            <input class="form-control" type="text" name="naturalidade" id="naturalidade">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="cep">CEP</label>
                            <input class="form-control" type="text" name="cep" id="cep">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endereco">Endereço</label>
                            <input class="form-control" type="text" name="endereco" id="endereco">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="numero-endereco">Número</label>
                            <input class="form-control" type="text" name="numero-endereco" id="numero-endereco">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="complemento-endereco">Complemento</label>
                            <input class="form-control" type="text" name="complemento-endereco" id="complemento-endereco">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="municipio">Munícipio</label>
                            <input class="form-control" type="text" name="municipio" id="municipio">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input class="form-control" type="text" name="bairro" id="bairro">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="telefoneCliente">Telefone</label>
                            <input class="form-control" type="text" name="telefoneCliente" id="telefoneCliente">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="celularCliente">Celular</label>
                            <input class="form-control" type="text" name="celularCliente" id="celularCliente">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dataCadastro">Data de Cadastro</label>
                            <input class="form-control" type="date" name="dataCadastro" id="dataCadastro"> 
                        </div>
                        <div class="form-group col-auto-md-3 botoesCadastro">
                            <a class="btn btn-outline-primary-login btn-outline-primary" href="perfil.html" role="button">Cadastrar-se</a>
                            <button type="submit" class="btn btn-outline-dark ml-4">Login</button>
                        </div>
                    </div>
                    
                  </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
